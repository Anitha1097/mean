<div class="container">
    <form action="/action_page.php">
        <div class="row">
            <h2 style="text-align:center">Login with Social Media or Manually</h2>
            <!-- <div class="vl">
                <span class="vl-innertext">or</span>
            </div> -->

            <div class="col">
                <!-- <a href="#" class="fb btn">
                    <i class="fa fa-facebook fa-fw"></i> Login with Facebook
                </a> -->
                <button mat-raised-button type="submit" (click)="loginWithFacebook()" class="fb btn">
                    <i class="fa fa-facebook fa-fw" ></i> Login with Facebook
                </button>
                <!-- <a href="#" class="twitter btn" (click)="authService.TwitterAuth">
                    <i class="fa fa-twitter fa-fw"></i> Login with Twitter
                </a> -->
                <button mat-raised-button type="submit" (click)="twitterAuth()" class="twitter btn">
                    <i class="fa fa-twitter fa-fw" ></i> Login with Twitter
                </button>
                <!-- <a [routerLink]="" (click)="googleLogin()" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Login with Google+
                </a> -->
                <button mat-raised-button type="submit" (click)="googleLogin()" class="google btn">
                    <i class="fa fa-google fa-fw"></i> Login with Google+
                </button>
            </div>

            <div class="col">
                <div class="manual">
                    <p>Sign in manually</p>
                </div>

                <!-- <input type="text" name="username" placeholder="Username" required>
                <input type="password" name="password" placeholder="Password" required>
                <input type="submit" value="Login"> -->

                <mat-card>
                    <mat-spinner *ngIf="isLoading"></mat-spinner>
                    <form (submit)="onLogin(loginForm)" #loginForm="ngForm" *ngIf="!isLoading">
                        <mat-form-field>
                            <input matInput name="email" ngModel type="email" placeholder="E-Mail" #emailInput="ngModel" required email>
                            <mat-error *ngIf="emailInput.invalid">Please enter a valid email.</mat-error>
                        </mat-form-field>
                        <mat-form-field>
                            <input type="password" name="password" ngModel matInput placeholder="Password" #passwordInput="ngModel" required>
                            <mat-error *ngIf="passwordInput.invalid">Please enter a valid password.</mat-error>
                        </mat-form-field>
                        <button mat-raised-button color="accent" type="submit" *ngIf="!isLoading">Login</button>
                    </form>
                </mat-card>

            </div>

        </div>
    </form>
</div>
