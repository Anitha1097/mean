<!-- <mat-toolbar color="primary">Mymessage</mat-toolbar> -->
<mat-toolbar color="primary">
    <span>
      <a routerLink="/">Posts</a>
    </span>
    <span class="spacer"></span>
    <ul>
        <li *ngIf="userIsAuthenticated || socialUserIsAuthenticated">
            <a mat-button routerLink="/post/create" routerLinkActive="mat-accent">New Post</a>
        </li>
        <li *ngIf="!userIsAuthenticated && !socialUserIsAuthenticated">
            <a mat-button routerLink="auth/login" routerLinkActive="mat-accent">Login</a>
        </li>
        <li *ngIf="!userIsAuthenticated && !socialUserIsAuthenticated">
            <a mat-button routerLink="auth/signup" routerLinkActive="mat-accent">Signup</a>
        </li>
        <li *ngIf="userIsAuthenticated && !socialUserIsAuthenticated">
            <button mat-button (click)="onLogout()">Logout</button>
        </li>
        <li *ngIf="socialUserIsAuthenticated && !userIsAuthenticated">
            <button class="socialBtn" mat-button (click)="googleLogout()">Logout</button>
        </li>
    </ul>
</mat-toolbar>
