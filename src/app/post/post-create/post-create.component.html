<!-- Form -->
<!-- <mat-spinner *ngIf="isLoading"></mat-spinner> -->

<mat-card>
    <form [formGroup]="postForm" (submit)="onSubmit()">
        <mat-form-field>
            <input type="text" formControlName="title" matInput placeholder="Enter title">
            <mat-error *ngIf="postForm.get('title').invalid">Please enter title</mat-error>
        </mat-form-field>
        <mat-form-field>
            <input type="text" formControlName="content" matInput placeholder="Enter content">
            <mat-error *ngIf="postForm.get('content').invalid">Please enter content</mat-error>
        </mat-form-field>
        <div id="imageUpload">
            <p>Image Upload</p>
            <button mat-stroked-button type="submit" (click)="filePicker.click()">pickfile</button>
            <input type='file' #filePicker (change)="onImagePicked($event)">
        </div>
        <div class="image-preview" *ngIf="imagePreview !== '' && imagePreview && postForm.get('image').valid">
            <img [src]="imagePreview" [alt]="postForm.value.title">
        </div>
        <button mat-raised-button color="primary" type="submit">Save post</button>
    </form>
</mat-card>
